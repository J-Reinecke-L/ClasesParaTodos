<!DOCTYPE HTML>
<html>

<head>
    <title>Clases para todos</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: lightsteelblue;">
    <div>
        <br><br><br>
    </div>
    <div class="container" style="max-width: fit-content; text-align: center;">
        <img src="un_logo_simple_y_alucivo_a_la_solidaridad_y_ayuda_en_el_contexto_de_la_educación-removebg-preview.png"
            alt="">
        <h1 style="color: azure;">CLASES PARA TODOS</h1>
    </div>
    <div class="container" style="margin-left: auto; margin-right: auto; max-width: fit-content;">
        <div class="row">
            <div class="col-sm p-5">
                <div class="p-4" style="text-align: center;">
                    <form id="login" action="/login" method="POST">
                        <h4 style="color: aliceblue;">Nombre de usuario</h4>
                        <input type="text" id="nombreU" name="nombreU" style="line-height: 200%; text-align: center;"
                            required>
                        <br><br>
                        <h4 style="color: aliceblue;">Contraseña</h4>
                        <input type="password" id="cont" name="cont" style="line-height: 200%; text-align: center;"
                            required>
                        <br><br>
                        <button class="btn btn-success border border-3 p-1" type="submit">Iniciar sesión</button>
                    </form>
                </div>
                <script>
                    document.getElementById('login').addEventListener('submit', function (event) {
                        event.preventDefault();

                        const nombreU = document.getElementById('nombreU').value;
                        const cont = document.getElementById('cont').value;

                        console.log('Datos enviados:', { nombreU, cont });

                        fetch('/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ nombreU, cont })
                        })
                            .then(async (response) => {
                                const data = await response.json();
                                console.log('Respuesta recibida:', data);
                                alert(data.message);

                                if (data.status === 'success') {
                                    localStorage.setItem("usuarioId", data.usuarioId); // ✅ Guarda el usuarioId en localStorage
                                    console.log("✅ Usuario ID guardado:", localStorage.getItem("usuarioId")); // Verifica en la consola
                                    window.location.href = '/main.html'; // Redirigir si el login es exitoso
                                }
                            })
                            .catch((error) => {
                                console.error('Error en la solicitud:', error);
                                alert('Error al intentar iniciar sesión.');
                            });
                    });

                </script>
                <div>
                    <p style="color: azure;"> ¿No tienes cuenta? <a href="crear nuevo usuario.html"><u
                                style="color: azure;">crear una</u></a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container s-5" style="position: absolute; bottom: 5%; left: 0;">
        <a href="sobre nosotros.html" style="color: azure;">sobre nosotros</a>
    </div>
    </div>
</body>

</html>
